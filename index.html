  <link href="./CSS/Main_CSS.css" rel="stylesheet">

<body class="d-flex h-100 text-center text-white bg-dark">
  
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
<header class="mb-auto">
  <div>
    <h3 class="float-md-start mb-0">Connor Hall Portfolio</h3>
    <nav class="nav nav-masthead justify-content-center float-md-end">
      <a class="nav-link active" aria-current="page">About Me</a>
      <a class="nav-link" href="#git-hub">Projects</a>
      <a class="nav-link" href="#contact-me">Contact</a>
    </nav>
  </div>
</header>

<main class="px-3">
  <h1>About Me</h1>
  <p class="lead">Hi, I'm Connor I love solving problems, and learning something new everyday.
    I love nature, and experiencing/learning about differnt cultures around the world.
</main>
<div class="screen">
  <div class="Bol"></div>
</div>

<hr class="rounded">

<!-- IMAGE GALLERY -->
<div class="row">
  <div class="column">
    <img src="./Images/img-1.jpeg" alt="" style="width:100%">
  </div>
  <div class="column">
    <img src="./Images/img-2.jpeg" alt="" style="width:100%">
  </div>
  <div class="column">
    <img src="./Images/im-3.jpeg" alt="" style="width:100%">
  </div>
</div>

<hr class="rounded">

  <!-- GIT HUB -->
  <div id="git-hub">
  <h1>Check out my GitHub for my latest projects!</h1>
  <a href="https://github.com/connorishall?tab=projects">Click Here!</a>
 
  <hr class="rounded">
  
  <!-- CONTACT -->
  <div id="contact-me">
  <div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span class="contact-me">CONTACT</span>
            </div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" placeholder="NAME">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="EMAIL">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="Phone Number">
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" placeholder="MESSAGE">
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button">CANCEL</button>
                <button class="app-form-button">SEND</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END CONATCT --> 
  
  
  </div>
